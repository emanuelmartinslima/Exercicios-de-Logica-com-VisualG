<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Exemplo 3</title>
</head>

<body>
    
    <h1>Aumente o tamanho do texto!</h1>

    <br>

    <button onclick="document.getElementById('demo').style.transition='all 0.5s ease-in';document.getElementById('demo').style.fontSize='40px'">

    <p id="demo">
        Misca Musca Mickey Mouse!
    </p>

</body>
