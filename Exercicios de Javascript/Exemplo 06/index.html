<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Exemplo 6</title>
</head>

<body>

    <h1>Ligar e Desligar Lâmpada</h1>

    <p>
        Clique nos botôes para ligar e desligar as lâmpadas!
    </p>

    <button onclick="document.getElementById('imagemLampada').src='img/imagemLampadaApagada.png'">
        Apagar a lâmpada!
    </button>

    <img id="imagemLampada" src="img/imagemLampadaApagada.png" alt="Imagem vetorial de uma lâmpada apagada">

    <button onclick="document.getElementById('imagemLampada').src='img/imagemLampadaAcesa.png'">
        Ligar a lâmpada!
    </button>

</body>

</html>
