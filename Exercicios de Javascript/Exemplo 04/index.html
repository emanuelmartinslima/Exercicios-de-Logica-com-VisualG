<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Exemplo 4</title>
</head>

<body>

    <h1>Mudar visibilidade do elemento</h1>

    <p id="demo">
        Misca Musca Mickey Mouse
    </p>

    <button onclick="document.getElementById('demo').style.display='block'">
        Clique para aparecer!
    </button>

    <button onclick="document.getElementById('demo').style.display='none'">
        Clique para desaparecer!
    </button>
    
</body>

</html>
