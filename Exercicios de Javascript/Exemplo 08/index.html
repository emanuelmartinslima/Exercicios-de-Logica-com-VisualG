<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Página de cadastro e login">
    <meta name="keywords" content="cadastro, login, segurança">
    <meta name="author" content="Emanuel Martins de Lima">

    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <title>Exercício - Página de Login</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div id="square">
                <div class="front">
                    <h1>Login</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                <div class="right">
                    <h1>Criar uma nova conta</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                        <input type="text" name="fullname" id="fullname" placeholder="Nome Completo" required>
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                        <button type="submit">Criar</button>
                        <button type="reset">Limpar Campos</button>
                    </form>
                </div>
                <div class="left">
                    <h1>Adicione o seu e-mail para resetar senha</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
            <button type="button" id="leftSide">Esqueci a Senha</button>
            <button type="button" id="frontSide">Login</button>
            <button type="button" id="rightSide">Cadastre-se</button>
        </div>
    </div>
</body>

</html>
