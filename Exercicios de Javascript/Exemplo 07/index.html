<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Exemplo 7</title>

    <script>
        function mudarMensagem(){
            document.getElementById('demo').innerHTML = "Somente a dor coletiva gera união!"
        }
    </script>
</head>

<body>

    <h1>Mudar o Texto do Parágrafo Usando a Tag Script entre as tags &lt;head&gt; e &lt;/head&gt;!</h1>

    <p id="demo">
        Paz e amor...
    </p>

    <button onclick="mudarMensagem()">
        Mudar texto
    </button>

</body>

</html>
