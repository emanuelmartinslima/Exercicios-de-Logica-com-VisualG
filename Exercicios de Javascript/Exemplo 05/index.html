<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Exemplo 5</title>
</head>

<body>

    <h1>Exibindo o parágrafo com JavaScript</h1>

    <br>

    <button onclick="document.getElementById('demo').style.display='block'">
        Clique aqui para exibir o parágrafo abaixo!
    </button>

    <p id="demo" style="display: none;">
        Ontem foi seu último dia fácil!
    </p>
    
</body>

</html>
